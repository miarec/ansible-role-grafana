---
- name: Check if dashboards have been downloaded previously.
  stat:
    path: "/etc/grafana/dashboard_{{ item.dashboard_id }}_rev_{{ item.revision_id }}.json"
  loop: "{{ grafana_dashboards }}"
  register: _dashboard_download

- name: preint value
  debug:
    var: _dashboard_download

- name: Download Grafana dashboards
  get_url:
    url: "https://grafana.com/api/dashboards/{{ item.dashboard_id }}/revisions/{{ item.revision_id }}/download"
    dest: "/etc/grafana/dashboard_{{ item.dashboard_id }}_rev_{{ item.revision_id }}.json"
    mode: 0644
  loop: "{{ _dashboard_download.results }}"
  notify: restart_grafana
  when: not item.stat.exists


- name: Set the correct data source name in the dashboard
  replace:
    dest: "/etc/grafana/dashboard_{{ item.dashboard_id }}_rev_{{ item.revision_id }}.json"
    regexp: '"(?:\${)?DS_[A-Z0-9_-]+(?:})?"'
    replace: '"{{ item.datasource }}"'
  loop: "{{ grafana_dashboards }}"
  notify: restart_grafana


- name: Set the dashboard as the default in grafana config file and restart grafana
  replace:
    dest: "/etc/grafana/grafana.ini"
    regexp: '(;default_home_dashboard_path =)'
    replace: 'default_home_dashboard_path = /etc/grafana/dashboard_{{ item.dashboard_id  }}_rev_{{ item.revision_id }}.json'

  when: "{{ item.default }}"
  loop: "{{ grafana_dashboards }}"
  notify: restart_grafana
