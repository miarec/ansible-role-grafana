---
# Listen port for Grafana Web UI
grafana_listen_port: 3000

# default admin credentials for web UI
grafana_admin_password: admin

# Default datasource (assuming Prometheus running locally)
grafana_datasources:
  - name: prometheus
    type: prometheus
    url: http://127.0.0.1:9090

grafana_dashboards:
  - name: Node Exporter
    id: 1860
    rev: 23

